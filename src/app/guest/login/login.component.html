  <div class="grid-login">
    <div class="form-container" style="text-align: center;">
      <form [formGroup]="login" (ngSubmit)="onSubmit()">
        <cd-button
          [showIcon]="true"
          iconName="icon-google-logo"
          [textBtn]="true"
          [classNames]="'cd-btn-block cd-btn-outline cd-btn-social'"
          text="{{'SignIn.google' | translate}}" [maxWidth]="true">
        </cd-button>
        <div class="display-flex a-items-center j-space-between or-form-hr">
          <hr>
          <p>{{'or' | translate}}</p>
          <hr>
        </div>
        <div class="cd-form-group">
          <input type="text" class="cd__input input__small"
                 [placeholder]="'Placeholders.Login.usernameOrEmail' | translate" formControlName="username">
<!--                 [ngClass]="{-->
<!--      'form-valid': username.valid && username.dirty,-->
<!--      'form-invalid': login.invalid && login.touched && username.dirty}"-->
        </div>
        <div class="cd-form-group">
          <input type="password" class="cd__input input__small"
                 [placeholder]="'Placeholders.Login.Password' | translate" formControlName="password">
<!--                 [ngClass]="{-->
<!--      'form-valid': password.valid && password?.value?.length >= 10 ,-->
<!--      'form-invalid': password.invalid && password.touched && password.dirty,-->
<!--      'form-warning': password?.value?.length < 10 && password.touched && password.dirty && password.valid}"-->
<!--          <p class="text_left" style="padding:4px;"-->
<!--             *ngIf="password?.value?.length < 10 && password.touched && password.dirty && password.valid">-->
<!--            We should warn-->
<!--          </p>-->
        </div>
        <div class="display-flex a-items-center j-space-between">
          <a class="mt-2 mb-2 font-size_14 cd-link" routerLink="/forgot-password">{{'ForgotPassword' | translate}} ?</a>
          <a class="mt-2 mb-2 font-size_14 cd-link" routerLink="/register">{{'SignUp.now' | translate}}</a>
        </div>
        <cd-button
          (click)="onSubmit()"
          [showIcon]="false"
          [textBtn]="true"
          [classNames]="'cd-btn-block cd-btn-primary'"
          text="{{'SignIn.signIn' | translate}}" [maxWidth]="true">
        </cd-button>

        <p class="text_left font-size_12 mt-2 mb-2">
          {{'reCAPTCHA.main' | translate}}
          <a class="cd-link">{{'reCAPTCHA.googlePrivacy' | translate}}</a>
          {{'reCAPTCHA.and' | translate}}
          <a class="cd-link">{{'reCAPTCHA.terms' | translate}}</a></p>
      </form>
    </div>
  </div>

</div>
