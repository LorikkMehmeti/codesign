  <div class="grid-login">
    <div class="form-container text_center">
      <form [formGroup]="registerForm">
        <div class="cd-form-group">
          <input type="text" class="cd__input input__small" placeholder="First name" formControlName="firstName"
                 [ngClass]="{
      'form-valid': firstName.valid && firstName.dirty && firstName.touched,
      'form-invalid': firstName.invalid && firstName.touched && firstName.dirty}">
        </div>
        <div class="cd-form-group">
          <input type="text" class="cd__input input__small" placeholder="Last name" formControlName="lastName"
                 [ngClass]="{
      'form-valid': lastName.valid && (lastName.dirty && lastName.touched),
      'form-invalid': lastName.invalid && lastName.touched && lastName.dirty}">
        </div>
        <div class="cd-form-group">
          <input type="text" class="cd__input input__small" placeholder="Username" formControlName="username"
                 [ngClass]="{
      'form-valid': username.valid && (username.dirty && username.touched),
      'form-invalid': username.invalid && username.touched && username.dirty}">
        </div>
        <div class="cd-form-group">
          <input type="text" class="cd__input input__small" placeholder="Email" formControlName="email"
                 [ngClass]="{
      'form-valid': email.valid && (email.touched && email.dirty),
      'form-invalid': email.invalid && email.touched && email.dirty}">
        </div>
        <div class="cd-form-group">
          <input type="password" class="cd__input input__small" placeholder="Password" formControlName="password"
                 [ngClass]="{
      'form-valid': password.valid && password?.value?.length >= 10 && (password.touched && password.dirty),
      'form-invalid': password.invalid && password.touched && password.dirty,
      'form-warning': password?.value?.length < 8 && password.touched && password.dirty && password.valid}">
<!--          <p class="text_left" style="padding:4px;"-->
<!--             *ngIf="password?.value?.length < 10 && password.touched && password.dirty && password.valid">-->
<!--            We should warn-->
<!--          </p>-->
        </div>
        <div class="mt-2 mb-2">
          <div class="text_left radio_grid">
            <div class="forms">
              <label for="type">
                <input type="radio" id="type" formControlName="type" value="0" [checked]="false">
                <span class="rdo"></span>
                <span>Designer</span>
              </label>
            </div>
            <div class="forms">
              <label for="t">
                <input type="radio" id="t" formControlName="type" value="1" [checked]="true">
                <span class="rdo"></span>
                <span>Developer</span>
              </label>
            </div>
          </div>

        </div>
        <cd-button
          (click)="onSubmit()"
          [showIcon]="false"
          [textBtn]="true"
          [classNames]="'cd-btn-block cd-btn-primary'"
          text="{{'SignUp.signUp' | translate}}" [maxWidth]="true">
        </cd-button>

        <cd-button
          [showIcon]="false"
          [textBtn]="true"
          [classNames]="'cd-btn-block cd-btn-small btn-clear'"
          text="Already have an account, Login" [maxWidth]="true" routerLink="/login">
        </cd-button>

        <p class="text_left font-size_12 mt-2 mb-2">This page is protected by reCAPTCHA and subject to the
          <a class="cd-link">Google Privacy Policy</a> and <a class="cd-link">Terms of service</a>
        </p>
      </form>
    </div>
  </div>
