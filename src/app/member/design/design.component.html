<div *ngIf="design">
  <!--<cd-header></cd-header>-->
  <div class="" [ngClass]="{'events-none': lightBoxShowing}">
    <div class="sticky-info" [ngClass]="{'sticky-header': isSticky}">
      <div class="design-info">
        <div>
          <h4 class="heading heading-six">â€” {{design.title_project}}</h4>
          <span class="cd-link font-size_12">Design by {{design.name}}</span>
        </div>
        <div class="buttons-design align-items-center display-grid">
          <cd-button
            [showIcon]="true"
            [textBtn]="true"
            borderRadius="6"
            [classNames]="'cd-btn-inline cd-btn-small cd-btn-primary no-margin'"
            text="Download files" [maxWidth]="true" (click)="downloadFiles()">
          </cd-button>
          <cd-button
            [showIcon]="true"
            [textBtn]="false"
            [iconName]="!liked ? 'icon-heart': 'icon-heart-fill'"
            [classNames]="'btn-svg-icon cd-btn-small btn-small like-button no-margin'" (click)="liked = !liked"
            [tooltip]="!liked ? 'Like this design':'Unlike this design'"
            tooltip-class="tooltip-size" hide-delay="50" placement="top" show-delay="100">
          </cd-button>
        </div>
      </div>


    </div>
    <div class="container-fluid position-relative">
      <div class="design-grid mt-2">
        <div class="design-image mt-2" (click)="showLightBox()">
          <img
            [src]="'http://localhost:8000/images/covers/' + design.cover_image"
            width="100%" height="100%" alt="">
        </div>
        <div class="info-image mt-2">
          <div class="rich-text_desc" [innerHTML]="design.desc_project | safe: 'html'">

          </div>

  </div>

  <div class="light_box-image" *ngIf="lightBoxShowing">
    <div class="position-relative w-100 h-100">
      <img class="pointer-none"
           [src]="'http://localhost:8000/images/covers/' + design.cover_image" alt="">
    </div>

    <div class="close-image" (click)="showLightBox()">
      <svg-icon fileName="icons" icon="icon-close" size="13" fillColor="#000"></svg-icon>
    </div>

  </div>
