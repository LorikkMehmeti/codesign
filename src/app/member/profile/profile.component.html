<cd-header marginHeader="true"></cd-header>
<div class="container">
  <div class="display-flex top_profile">
    <div class="profile_image">
      <img src="https://peopledotcom.files.wordpress.com/2019/11/kanye-west-4.jpg" width="100%" height="100%" style="object-fit: cover;" alt="">
    </div>
    <div class="profile_side">
      <h4 class="profile_username">yeezus</h4>
      <h5 class="profile_name">Kanye West</h5>
      <p class="profile_bio">
        Zombie buff. Food fanatic. Devoted beer fan. Web scholar. Tv aficionado. Bacon specialist. Extreme travel
        practitioner.Zombie buff. Food fanatic. Devoted beer fan. Web scholar. Tv aficionado. Bacon specialist. Extreme
        travel practitioner.
      </p>
    </div>
  </div>
  <div class="tabs-profile">
    <div class="grid_posts">
      <div class="grid-item" *ngFor="let p of items; let i = index">
<!--        <div style="background:purple;height:220px;">-->

<!--        </div>-->
        <div class="image-grid">
          <img [src]="p.img" width="100%" height="100%" style="object-position: top; object-fit: cover;" alt="">
          <cd-button
            [showIcon]="true"
            [textBtn]="false"
            [iconSize]="16"
            [iconName]="'icon-heart'"
            [classNames]="'btn-svg-icon bookmark_button'">
          </cd-button>
        </div>
        <div class="display-flex a-items-center j-space-between bottom_post">
          <div class="display-flex w-100">
            <div class="avatar-image">
              <img [src]="'http://source.unsplash.com/random/5' + i + 'x5' + i " width="100%" height="100%"
                   style="object-fit: cover;" alt="">
            </div>
            <div class="ml-2 flex-1 text_card" [ngClass]="classColumns ? 'font-size_14': 'font-size_16'">
              <p class="cd-link card-title" style="font-family: var(--f-bold);">{{p.title}}</p>
              <a class="cd-link" style="font-size: 12px;opacity: .7;">yeezus</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
