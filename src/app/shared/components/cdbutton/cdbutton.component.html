<a class="cd-btn" [ngClass]="classNames" [style.borderRadius.px]="borderRadius">
  <div class="flex-center">
    <div *ngIf="showIcon" class="cd-btn-icon">
      <div class="d-inline-block ct-icon" [ngStyle]="{'width.px': iconSize, 'height.px': iconSize}">
        <svg [attr.fill]="fillColor">
          <use [attr.xlink:href]="'#' + iconName"/>
        </svg>
      </div>
    </div>
    <p *ngIf="textBtn">{{text}}</p>
  </div>
</a>
