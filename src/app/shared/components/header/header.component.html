    </div>
    <div class="search-bar">
      <div class="search__input position-relative" tabindex="2">
        <div class="display-flex a-items-center j-space-between">
          <div class="input_s">
            <input type="text" [placeholder]="'Search' | translate">
          </div>
          <div class="btn__search">
            <!--            <svg width="20" height="20">-->
            <!--              <use xlink:href="#cloud"/>-->
            <!--            </svg>-->
            <svg-icon icon="icon-search" size="12" fillColor="var(--color-font)"></svg-icon>
          </div>
        </div>
        <!--        <div-->
        <!--          style="position: absolute;top:calc(100% + 10px);width:100%;left:0;right:0;height:300px;background:#c1c1c1;z-index: 44;"-->
        <!--        >-->

        <!--        </div>-->
      </div>
    </div>
    <div class="buttons-guest">
      <!--      <cd-button [showIcon]="false" classNames="cd-btn-inline" [maxWidth]="false" text="Login"></cd-button>-->
      <!--      <ng-template [ngIf]="authenticationService.loggedIn()">-->
      <!--        <cd-button [showIcon]="false" borderRadius="4" [text]="'Logout'"-->
      <!--                   [classNames]="'cd-btn-inline cd-btn-small btn-clear font-medium'" routerLink="/logout"></cd-button>-->
      <!--      </ng-template>-->
      <ng-template [ngIf]="authenticationService.loggedIn()">
        <div class="position-relative line-height-0 d-inline-block">
          <div [tooltip]="'Upload project'" tooltip-class="tooltip-size" hide-delay="50"placement="bottom" show-delay="100">
            <cd-button [showIcon]="true"
                       iconName="icon-upload"
                       [text]="'Upload' | translate"
                       borderRadius="4"
                       [classNames]="'cd-btn-inline cd-btn-small cd-btn-primary font-medium mr-2 my-0'"
                       routerLink="/post/create"></cd-button>
          </div>
        </div>
        <div class="d-inline-block v-middle position-relative" *ngIf="user" >
          <a class="font-size_12 profile_avatar display-flex a-items-center j-center"dropdown [dropdownToggle]="true" dropdown-open>
            <img [src]="'https://api.adorable.io/avatars/285/' + user?.username" class="rounded object-cover" width="100%"
                 height="100%" draggable="false" alt="">
          </a>
          <div class="right_submenu position-relative dropdown-menu"tabindex="3">
            <div class="sub_menu-header position-absolute overflow-hidden">
              <a class="text_left font-size_14 sub_menu-header-link" [routerLink]="['','us', user.username]">
                <svg-icon fileName="icons" icon="person-circle" size="20" fillColor="var(--color-font)"></svg-icon>
                <span class="ml-2">Profile</span>
              </a>
              <a class="text_left font-size_14 sub_menu-header-link" routerLink="/settings/account">
                <svg-icon fileName="icons" icon="cog" size="20" fillColor="var(--color-font)"></svg-icon>
                <span class="ml-2">Account Settings</span>
              </a>
              <a class="text_left font-size_14 sub_menu-header-link">
                <svg-icon fileName="icons" icon="help-circle" size="20" fillColor="var(--color-font)"></svg-icon>
                <span class="ml-2">Help Center</span>
              </a>
              <a class="text_left font-size_14 sub_menu-header-link" routerLink="/logout">
                <svg-icon fileName="icons" icon="logout" size="20" fillColor="var(--color-font)"></svg-icon>
                <span class="ml-2">Sign out</span>
              </a>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template [ngIf]="!authenticationService.loggedIn()">
        <cd-button [showIcon]="false" borderRadius="4" [text]="'Login' | translate"
                   [classNames]="'cd-btn-inline cd-btn-small btn-clear font-medium'" routerLink="/login"></cd-button>
        <cd-button [showIcon]="false" [text]="'Register' | translate"
                   [classNames]="'cd-btn-inline cd-btn-small cd-btn-primary font-medium ml-2'"
                   routerLink="/register"></cd-button>
        <cd-button [showIcon]="true" borderRadius="4" [textBtn]="false"
                   [iconName]="switch ? 'icon-moon-fill':'icon-moon-outline'" fillColor="var(--color-primary)"
                   [classNames]="'cd-btn-inline cd-btn-small btn-clear font-medium ml-2'"
                   (click)="switchMode()"></cd-button>
      </ng-template>
      <!--      <cd-button [showIcon]="false" [classNames]="'cd-btn-inline cd-btn-primary'" text="Sign Up"></cd-button>-->
    </div>
  </div>
</div>
