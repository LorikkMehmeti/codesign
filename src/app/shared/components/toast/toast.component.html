<div class="toast_container error-toast" *ngIf="type && type === 'error'">
  <div class="display-flex a-items-center w-100 h-100 error-toast">
    <div class="toast_image">
      <svg id="sad-emoticon-square-face-with-closed-eyes" width="55" height="55" viewBox="0 0 46.47 46.47">
        <g>
          <path
            d="M28.062 9.322c0-4.797 3.904-8.701 8.703-8.701 4.797 0 8.701 3.903 8.701 8.701a2.5 2.5 0 1 1-5 0 3.705 3.705 0 0 0-3.701-3.701 3.706 3.706 0 0 0-3.703 3.701 2.5 2.5 0 1 1-5 0zM.339 9.295C.339 4.498 4.243.594 9.042.594c4.797 0 8.701 3.903 8.701 8.701a2.5 2.5 0 1 1-5 0 3.705 3.705 0 0 0-3.701-3.701 3.706 3.706 0 0 0-3.703 3.701 2.5 2.5 0 1 1-5 0zM.23 41.726c3.71-8.933 12.764-14.703 23.064-14.703 10.084 0 19.084 5.742 22.927 14.63a2.997 2.997 0 0 1-1.563 3.943 2.996 2.996 0 0 1-3.942-1.562c-2.895-6.689-9.731-11.012-17.421-11.012-7.868 0-14.747 4.319-17.523 11.004a3.002 3.002 0 0 1-3.922 1.62 2.997 2.997 0 0 1-1.62-3.92z"/>
        </g>
      </svg>
    </div>
    <div class="flash-info">
      <p class="message-toast">{{message}}</p>
      <small>Please try again</small>
    </div>
  </div>
</div>

<div class="toast_container success-toast" *ngIf="type && type === 'success'">
  <div class="display-flex a-items-center w-100 h-100">
    <div class="toast_image">
      <svg id="wink-emoticon-of-rounded-square-face" width="55" height="55" viewBox="0 0 46.47 46.47">
        <g>
          <path
            d="M31.562 6.321a6.202 6.202 0 1 1 12.403.001 6.202 6.202 0 0 1-12.403-.001zM.23 31.646a3 3 0 0 1 2.769-4.152 3.003 3.003 0 0 1 2.771 1.852c2.776 6.685 9.655 11.004 17.523 11.004 7.689 0 14.527-4.321 17.421-11.012a3 3 0 0 1 5.506 2.383C42.377 40.608 33.377 46.35 23.292 46.35 12.994 46.349 3.94 40.576.23 31.646zM3.492 6.368c0-.338.036-.668.089-.992.476 2.93 3.008 5.166 6.065 5.166a6.148 6.148 0 0 0 6.067-5.166c.052.324.087.654.087.992 0 3.4-2.756 6.156-6.154 6.156a6.157 6.157 0 0 1-6.154-6.156z"/>
        </g>
      </svg>
    </div>
    <div class="flash-info">
      <p class="message-toast">{{message}}</p>
      <small class="">Redirecting to homepage</small>
    </div>
  </div>
</div>
